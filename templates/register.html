<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Find Space</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7fafc;
      overflow-x: hidden;
    }
    /* Background with Overlay */
    .auth-section {
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    /* Auth Card */
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    /* Input Fields */
    input {
      background: white;
      color: #1f2937; /* text-gray-900 */
    }
    /* Submit Button */
    .submit-button {
      background: linear-gradient(90deg, #007BFF, #38A169);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .submit-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
    }
    /* Close Button */
    .close-btn {
      transition: transform 0.3s ease;
    }
    .close-btn:hover {
      transform: scale(1.2);
    }
    /* Flash Message */
    .flash-message {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.95rem;
      text-align: center;
      background-color: #d6ecff;
      color: #00529b;
      border-left: 4px solid #66b3ff;
      margin-bottom: 1rem;
    }
    .flash-danger {
      background-color: #ffe6e6;
      color: #d10000;
      border-left: 4px solid #ff4d4d;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .auth-card {
        margin: 1rem;
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .flash-message {
        font-size: 0.85rem;
        padding: 0.6rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full bg-gray-900 bg-opacity-90 shadow-lg z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-2xl font-bold text-white">
        <i class="fas fa-map-marker-alt mr-2"></i>Find Space
      </div>
      <a href="{{ url_for('index') }}" class="text-white hover:text-blue-400 transition">Home</a>
    </div>
  </nav>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-card animate-auth">
      <a href="{{ url_for('dashboard') }}" class="close-btn absolute top-4 left-4 text-2xl text-red-500"><i class="fas fa-times"></i></a>
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Account</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message animate-flash {% if category == 'danger' %}flash-danger{% endif %}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Register Form -->
      <form method="POST">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" name="username" id="username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" name="password" id="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="submit-button w-full text-white px-4 py-3 rounded-lg font-semibold">Register</button>
      </form>

      <div class="text-center mt-4 text-gray-600">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:underline">Login here</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 Find Space. All rights reserved.</p>
    </div>
  </footer>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    // GSAP Animations
    gsap.from('.animate-auth', {
      opacity: 0,
      y: 50,
      duration: 0.8,
      delay: 0.5,
    });
    gsap.from('.flash-message', {
      opacity: 0,
      y: -20,
      duration: 0.5,
      delay: 0.7,
      stagger: 0.2,
    });
  </script>
</body>
</html>
